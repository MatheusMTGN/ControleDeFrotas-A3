<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincular Caminhão</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Gerenciamento de Transportes</h1>
        <nav>
            <a href="/motoristas/motorista">Motoristas</a>
            <a href="/caminhoes/caminhao">Caminhões</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <h2>Vincular Caminhão ao Motorista</h2>

        <form th:action="@{/motoristas/{id}/vincular-caminhao(id=${motoristaId})}" method="post">
            <label for="caminhaoId">Selecione o Caminhão:</label>
            <select name="caminhaoId" id="caminhaoId" required>
                <option value="" disabled selected>Escolha um Caminhão</option>
                <th:block th:each="caminhao : ${caminhoes}">
                    <option th:value="${caminhao.id}"
                            th:text="${caminhao.model} + ' - ' + ${caminhao.placa} +
                             (caminhao.motorista != null ? ' (Vinculado a: ' + caminhao.motorista.nome + ')' : '')">
                    </option>
                </th:block>
            </select>
            <button type="submit">Vincular Caminhão</button>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Transportes. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
