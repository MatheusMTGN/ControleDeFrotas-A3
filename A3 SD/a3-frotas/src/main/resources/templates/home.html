<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <div class="container">
    <h1>Gerenciamento de Transportes</h1>
    <nav>
      <a href="/motoristas/motorista">Motoristas</a>
      <a href="/caminhoes/caminhao">Caminhões</a>
      <a href="/rotas/rotas">Rotas</a>
    </nav>
  </div>
</header>

<main class="dashboard">
  <div class="container">
    <h2>Bem-vindo!</h2>
    <div class="cards">
      <div class="card">
        <h3>Motoristas Cadastrados</h3>
        <p th:text="${#lists.size(motoristas)}">0</p>
      </div>
      <div class="card">
        <h3>Caminhões Cadastrados</h3>
        <p th:text="${#lists.size(caminhoes)}">0</p>
      </div>
      <div class="card">
        <h3>Rotas Ativas</h3>
        <p th:text="${#lists.size(rotas)}">0</p>
      </div>
    </div>
    <div class="actions">
      <a href="/motoristas/add" class="btn">+ Adicionar Motorista</a>
      <a href="/caminhoes/add" class="btn">+ Adicionar Caminhão</a>
      <a href="/rotas/add" class="btn">+ Adicionar Rota</a>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2024 Transportes. Todos os direitos reservados.</p>
  </div>
</footer>
</body>
</html>
