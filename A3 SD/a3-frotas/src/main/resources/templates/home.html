<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
  <div class="container">
    <h1>Gerenciamento de Transportes</h1>
    <nav>
      <a href="./motoristas.html">Motoristas</a>
      <a href="./caminhoes.html">Caminhões</a>
      <a href="./rotas.html">Rotas</a>
    </nav>
  </div>
</header>

<main class="dashboard">
  <div class="container">
    <h2>Bem-vindo!</h2>
    <div class="cards">
      <div class="card">
        <h3>Motoristas Ativos</h3>
        <p>35</p>
      </div>
      <div class="card">
        <h3>Caminhões Disponíveis</h3>
        <p th:text="${#lists.size(caminhoes)}">0</p>
      </div>
      <div class="card">
        <h3>Rotas Ativas</h3>
        <p>24</p>
      </div>
    </div>
    <div class="actions">
      <a href="./cadastrar_motorista.html" class="btn">+ Adicionar Motorista</a>
      <a href="./cadastrar_caminhao.html" class="btn">+ Adicionar Caminhão</a>
      <a href="./cadastrar_rota.html" class="btn">+ Adicionar Rota</a>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2024 Transportes. Todos os direitos reservados.</p>
  </div>
</footer>
</body>
</html>
