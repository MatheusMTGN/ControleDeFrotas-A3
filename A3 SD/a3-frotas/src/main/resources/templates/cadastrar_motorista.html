<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Motorista</title>
    <link rel="stylesheet" href="../static/css/newstyle.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Gerenciamento de Transportes</h1>
        <nav>
          <a href="motoristas.html" class="active">Motoristas</a>
          <a href="caminhoes.html">Caminh√µes</a>
          <a href="rotas.html">Rotas</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Cadastrar Motorista</h2>
        <form id="formCadastrarMotorista">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            maxlength="11"
            pattern="\d{11}"
          />

          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            name="dataNascimento"
            required
          />

          <label for="cnh">CNH:</label>
          <input
            type="text"
            id="cnh"
            name="cnh"
            required
            maxlength="11"
            pattern="\d{11}"
          />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Transportes. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script>
      document
        .getElementById("formCadastrarMotorista")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const motorista = {
            nome: document.getElementById("nome").value,
            cpf: document.getElementById("cpf").value,
            dataNascimento: document.getElementById("dataNascimento").value,
            cnh: document.getElementById("cnh").value,
            telefone: document.getElementById("telefone").value,
            email: document.getElementById("email").value,
          };

          const response = await fetch("http://localhost:8080/motoristas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(motorista),
          });

          if (response.ok) {
            alert("Motorista cadastrado com sucesso!");
            window.location.href = "motoristas.html";
          } else {
            alert("Erro ao cadastrar motorista. Verifique os dados!");
          }
        });
    </script>
  </body>
</html>
