        </nav>
      </div>

    <main>
      <div class="container">
        <h2>Gerenciamento de Caminhões</h2>
        <div class="actions">
          <a href="cadastrar_caminhao.html" class="btn">+ Cadastrar Caminhão</a>
        </div>
        <div class="container">
          <h2>Vincular Caminhão ao Motorista</h2>

          <form action="vincular_caminhao_submit" method="post">
            <label for="caminhao">Escolha um caminhão:</label>
            <select id="caminhao" name="caminhao" required>
              <option value="AXC556">Volvo FH - AXC556</option>
              <option value="JYN789">Scania S - JYN789</option>
              <!-- Mais caminhões disponíveis -->
            </select>
            <button type="submit" class="btn">Vincular</button>
          </form>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>AXC556</td>
              <td>Volvo FH</td>
              <td>2019</td>
              <td>
                <a href="#" class="btn small">Editar</a>
                <a href="#" class="btn small red">Remover</a>
              </td>
            </tr>
            <!-- Mais caminhões -->
          </tbody>
        </table>
      </div>
    </main>
