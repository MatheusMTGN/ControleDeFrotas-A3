<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Motorista</title>
  <link rel="stylesheet" href="/css/newstyle.css"/>
</head>
<body>
<header>
  <div class="container">
    <h1>Gerenciamento de Transportes</h1>
    <nav>
      <a href="/home" class="active">Dashboard</a>
      <a href="/motoristas/motorista" class="active">Motoristas</a>
      <a href="/caminhoes/caminhao">Caminh√µes</a>
      <a href="/rotas">Rotas</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h2>Cadastrar Motorista</h2>
    <form action="/motoristas/add" method="post">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="cnh">CNH:</label>
      <input type="text" id="cnh" name="cnh" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2024 Transportes. Todos os direitos reservados.</p>
  </div>
</footer>
</body>
</html>
